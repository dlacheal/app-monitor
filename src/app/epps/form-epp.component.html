<div class="card bg-dark text-white mb-3 my-3 mx-3" >

  <div class="card-header">{{ tituloFormEpp }}</div>
  <div class="card-body">
    <form>
      <!-- Nombres -->
      <div class="form.group row">
        <span for="nombreEpp" class="col-form-label col-sm-2">NOMBRE EPP</span>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="epp.nombre" name="nombreEpp" required
                 minlength="4" #nombreEpp="ngModel">
          <div class="alert alert-danger" *ngIf="nombreEpp.invalid && (nombreEpp.dirty || nombreEpp.touched)">
            <div *ngIf="nombreEpp.errors.required">
              El nombre del epp es requerido.
            </div>
            <div *ngIf="nombreEpp.errors.minlength">
              El nombre del epp debe tener al menos 4 caracteres.
            </div>
          </div>
        </div>
      </div>

      <br>
      <!-- StockActual -->
      <div class="form.group row">
        <span for="stockActual" class="col-form-label col-sm-2">STOCK</span>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="epp.stockActual" name="stockActual" required
               #stockActual="ngModel">
          <div class="alert alert-danger" *ngIf="stockActual.invalid && (stockActual.dirty || stockActual.touched)">
            <div *ngIf="stockActual.errors.required">
              El stock del epp es requerido.
            </div>
          </div>
        </div>
      </div>

      <br>
      <!-- Talla -->
      <div class="form.group row">
        <span for="tallaEpp" class="col-form-label col-sm-2">TALLA</span>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="epp.talla" name="tallaEpp">
        </div>
      </div>

      <br>
      <!-- Precio -->
      <div class="form.group row">
        <span for="precioEpp" class="col-form-label col-sm-2">PRECIO</span>
        <div class="col-sm-6">
          <input type="number" class="form-control" [(ngModel)]="epp.precio" name="precioEpp">
        </div>
      </div>

      <br>
      <!-- Categoria -->
      <div class="form.group row">
        <label for="categoriaEpp" class="col-form-label col-sm-2">CATEGOR√çA</label>
        <div class="col-sm-6">
          <select [compareWith]="compararCategoria" class="custom-select form-control form-control-sm col-md-6" [(ngModel)]="epp.codigoCategoria"
                  name="categoriaEpp">
            <option [ngValue]="undefined"> SELECCIONAR</option>
            <option *ngFor="let categoriaEpp of categoriasEpp" [ngValue]="categoriaEpp">{{categoriaEpp.descripcion}} </option>
          </select>
        </div>
      </div>

      <!-- Boton -->
      <br>
      <br>
      <br>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='createEpp()' *ngIf="!epp.id else elseBlockEpp">
            Crear
          </button>

          <ng-template #elseBlockEpp>
            <button class="btn btn-primary" role="button" (click)='updateEpp()'>
              Actualizar
            </button>
          </ng-template>
        </div>
      </div>

    </form>
  </div>
</div>

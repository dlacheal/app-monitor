<div class="container py-4">
  <div class="card border-dark mb-3 my-3 mx-3">
    <div class="card-header">Listado de Personas</div>
    <div class="card-body text-primary">
      <!--
        <h5 class="card-title">Listado de Puestos</h5>
      -->
      <div class="my-2 text-left">
        <button class="btn btn-primary btn-rounded" type="button" [routerLink]="['/personas/form']"> Crear Personas
        </button>
      </div>

      <div *ngIf="personas?.length ==0" class="alert alert-info">
        No hay personas en la base de datod!
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered" *ngIf="personas?.length>0">
          <thead class="table-dark thead-inverse bg-dark text-white">
          <tr>
            <th>ID</th>
            <th>NOMBRES APELLIDOS</th>
<!--            <th>APELLIDOS</th>-->
            <th>DNI/CEX</th>
<!--            <th>NUMERO DOC.</th>-->
            <th>TELÉFONO</th>
            <th>DIRECCIÓN</th>
            <th>EMEAIL</th>
            <th>EDITAR</th>
            <th>ELIMINAR</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{persona.id}}</td>
            <td>{{persona.nombres}} {{persona.apellidos}}</td>
<!--            <td>{{persona.apellidos}}</td>-->
<!--            <td>{{persona.tipoDocumento}}</td>-->
            <td>{{persona.numeroDocumento}}</td>
            <td>{{persona.telefono}}</td>
            <td>{{persona.direccion}}</td>
            <td>{{persona.email}}</td>
            <td>
              <button class="btn btn-success" type="button" name="buttonUpdatePersona"
                      [routerLink]="['/personas/form',persona.id]">Editar
              </button>
            </td>

            <td>
              <button class="btn btn-danger" type="button" name="buttonDeletePersona" (click)='deletePersona(persona)'>
                Eliminar
              </button>
            </td>
          </tr>
          </tbody>
        </table>
        <app-paginator-persona *ngIf="paginadorPersona" [paginador]="paginadorPersona"></app-paginator-persona>
      </div>
    </div>
  </div>
</div>

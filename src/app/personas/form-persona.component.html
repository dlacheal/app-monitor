<div class="card bg-dark text-white mb-3 my-3 mx-3" >

  <div class="card-header">{{ tituloFormPersona }}</div>
  <div class="card-body">
    <form>
      <!-- Nombres -->
      <div class="form.group row">
        <label for="nombrePersona" class="col-form-label col-sm-2">NOMBRES</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="persona.nombres" name="nombrePersona">
        </div>
      </div>

      <br>
      <!-- Apellidos -->
      <div class="form.group row">
        <label for="apellidoPersona" class="col-form-label col-sm-2">APELLIDOS</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="persona.apellidos" name="apellidoPersona">
        </div>
      </div>

      <br>
      <!-- Tipo Documento -->
      <div class="form.group row">
        <label for="tipoDocumento" class="col-form-label col-sm-2">TIPO DOC.</label>
        <div class="col-sm-6">
          <select class="custom-select form-control form-control-sm col-md-6" [(ngModel)]="persona.tipoDocumento"
                  name="tipoDocumento">
            <option [ngValue]="undefined"> SELECCIONAR</option>
            <option value="DNI">DNI</option>
            <option value="CEX">CEX</option>
          </select>
        </div>
      </div>

      <br>
      <!-- Numero Documento -->
      <div class="form.group row">
        <label for="numeroDocumento" class="col-form-label col-sm-2">NÚMERO DOC.</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="persona.numeroDocumento" name="numeroDocumento">
        </div>
      </div>

      <br>
      <!-- Telefono -->
      <div class="form.group row">
        <label for="telefono" class="col-form-label col-sm-2">TELÉFONO</label>
        <div class="col-sm-6">
          <input type="tel" class="form-control" [(ngModel)]="persona.telefono" name="telefono">
        </div>
      </div>

      <br>
      <!-- Direccion -->
      <div class="form.group row">
        <label for="direccion" class="col-form-label col-sm-2">DIRECCIÓN</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="persona.direccion" name="direccion">
        </div>
      </div>

      <br>
      <!-- Email -->
      <div class="form.group row">
        <label for="email" class="col-form-label col-sm-2">EMAIL</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" [(ngModel)]="persona.email" name="email">
        </div>
      </div>


      <!-- Boton -->
      <br>
      <br>
      <br>
      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='createPersona()' *ngIf="!persona.id else elseBlockPersona">
            Crear
          </button>

          <ng-template #elseBlockPersona>
            <button class="btn btn-primary" role="button" (click)='updatePersona()'>
              Actualizar
            </button>
          </ng-template>
        </div>
      </div>

    </form>
  </div>
</div>
